<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sandwich Maker</title>
</head>
<body>
<h3>Delete a Resource</h3>
<hr/>
{%- for category, message in get_flashed_messages(with_categories = true) %}
<div class="alert alert-danger">
    {{ message }}
</div>
{%- endfor %}
<h3><a href="{{ url_for('sandwich') }}">Resorce List </a></h3>

<form method="POST" action="{{ request.path }}">
    <label for="sandwich_size">Sandwich Size</label><br>
    <input type="text" name="sandwich_size" value="{{data.sandwich_size}}" disabled/><br>
    <label for="email">Price</label><br>
    <input type="number" name="amount" value="{{data.amount}}" disabled/><br>
    <input type="submit" value="Delete">
</form>
</body>
</html>
